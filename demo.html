<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />    
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEMO</title>
    <link rel="stylesheet" href="demo.css" />
  </head>
  <body>
    <div class="container">
      <span class="cols">
        <span class="rows">
          <span class="box">
            <span class="rows">
              <div class="title">Options</div>
              <span class="tab">
                <span class="row">
                  <span class="box">
                    <input type="color" id="colorPicker" value="#000000" />
                  </span>
                  <span class="box">Color selector</span>
                </span>
                <span class="row">
                  <span class="box">
                    <button id="undo">Undo</button>
                  </span>
                  <span class="box">Undo draw</span>
                </span>
                <span class="row">
                  <span class="box">
                    <input type="checkbox" id="touch" checked />
                  </span>
                  <span class="box">
                      Touch (checked) Pointer (unchecked)                    
                  </span>
                </span>
              </span>
            </span>
          </span>
          <span class="box">
            <div class="rows">
              <div class="title">Draw area</div>
              <div class="box">
                <canvas id="canvas"></canvas>
              </div>
            </div>
          </span>
        </span>
        <span class="box">
          <span class="rows">
            <div class="title">Logs</div>
            <pre id="log" class="log"></pre>
          </span>
        </span>
      </span>
    </div>
    <script src="drawall.js" defer></script>
    <script src="demo.js" defer></script>
  </body>
</html>
